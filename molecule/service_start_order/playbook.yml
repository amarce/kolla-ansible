---
- name: Converge
  hosts: localhost
  gather_facts: false
  vars:
    groups:  # noqa var-naming[read-only]
      control:
        - localhost
    project_name: testsowait
    testsowait_services:
      c1:
        container_name: c1
        group: control
        enabled: true
        image: docker.io/library/busybox:latest
      c2:
        container_name: c2
        group: control
        enabled: true
        image: docker.io/library/busybox:latest
    kolla_container_engine: podman
    docker_common_options: {}
    kolla_service_start_wait_seconds: 5
    kolla_service_start_priority:
      - c1
      - c2
  tasks:
    - name: Start Podman REST API service
      become: true
      shell: podman system service --time=0 &
      changed_when: false

    - name: Wait for Podman REST socket
      become: true
      wait_for:
        path: /run/podman/podman.sock
        timeout: 5

    - name: Ensure c1 container is running
      become: true
      command: >-
        podman run -d --name c1 --health-cmd 'exit 1' --health-interval 1s docker.io/library/busybox:latest tail -f /dev/null
      register: c1_run
      changed_when: c1_run.rc == 0
      failed_when: c1_run.rc not in [0,125]

    - name: Ensure c2 container is running via REST
      become: true
      command: >-
        podman --url unix:///run/podman/podman.sock run -d --name c2 --health-cmd 'true' --health-interval 1s docker.io/library/busybox:latest tail -f /dev/null
      register: c2_run
      changed_when: c2_run.rc == 0
      failed_when: c2_run.rc not in [0,125]

    - name: Create systemd unit for c1
      become: true
      copy:
        dest: /usr/lib/systemd/system/container-c1.service
        content: |
          [Unit]
          Description=c1
          [Service]
          ExecStart=/usr/bin/podman start -a c1
          ExecStop=/usr/bin/podman stop -t 10 c1
          Restart=always
          [Install]
          WantedBy=multi-user.target

    - name: Run service-start-order role
      include_role:
        name: service-start-order

    - name: Assert services detected
      assert:
        that:
          - start_order_services == ['c1', 'c2']
