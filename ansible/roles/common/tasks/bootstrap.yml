---
- name: Creating log volume
  become: true
  kolla_container:
    action: "create_volume"
    common_options: "{{ docker_common_options }}"
    name: "kolla_logs"
  when: inventory_hostname in groups['kolla-logs']

- name: Link kolla_logs volume to /var/log/kolla
  become: true
  file:
    src: "{{ container_engine_volumes_path }}/kolla_logs/_data"
    path: /var/log/kolla
    state: link
    force: yes
  when: inventory_hostname in groups['kolla-logs']

- name: Fix permissions on kolla_logs volume mountpoint
  become: true
  file:
    path: "{{ container_engine_volumes_path }}/kolla_logs/_data"
    state: directory
    owner: root
    group: root
    mode: "0777"
  when: inventory_hostname in groups['kolla-logs']

- name: Fix permissions on kolla_logs volume mountpoint
  become: true
  file:
    path: "/var/log/kolla"
    state: directory
    owner: root
    group: root
    mode: "0777"
  when: inventory_hostname in groups['kolla-logs']
