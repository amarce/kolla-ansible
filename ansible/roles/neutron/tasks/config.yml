---
- name: Ensuring config directories exist
  become: true
  file:
    path: "{{ node_config_directory }}/{{ item.key }}"
    state: "directory"
    owner: "{{ config_owner_user }}"
    group: "{{ config_owner_group }}"
    mode: "0770"
  with_dict: "{{ neutron_services | select_services_enabled_and_mapped_to_host }}"


- name: Ensuring neutron-ovs-cleanup config directory exists
  become: true
  vars:
    service_name: "neutron-openvswitch-agent"
    service: "{{ neutron_services[service_name] }}"
  file:
    path: "{{ node_config_directory }}/neutron-ovs-cleanup"
    state: "directory"
    owner: "{{ config_owner_user }}"
    group: "{{ config_owner_group }}"
    mode: "0755"
  when:
    - neutron_services['neutron-openvswitch-agent']['enabled'] | bool
    - inventory_hostname in groups['neutron-openvswitch-agent']


- name: Check if extra ml2 plugins exists
  find:
    path: "{{ node_custom_config }}/neutron/plugins/"
  delegate_to: localhost
  run_once: True
  changed_when: False
  register: check_extra_ml2_plugins

- include_tasks: copy-certs.yml
  when:
    - neutron_copy_certs

- name: Check neutron TLS proxy directory
  vars:
    service: "{{ neutron_services['neutron-tls-proxy'] }}"
  stat:
    path: "{{ node_config_directory }}/neutron-tls-proxy/"
  register: neutron_tls_proxy_dir
  when:
    - neutron_services['neutron-tls-proxy']['enabled'] | bool
    - inventory_hostname in groups['neutron-tls-proxy']

- name: Check neutron TLS cert file
  vars:
    service: "{{ neutron_services['neutron-tls-proxy'] }}"
  stat:
    path: "{{ node_config_directory }}/neutron-tls-proxy/neutron-cert.pem"
  register: neutron_tls_cert
  when:
    - neutron_services['neutron-tls-proxy']['enabled'] | bool
    - inventory_hostname in groups['neutron-tls-proxy']
    - neutron_tls_proxy_dir.stat.exists

- name: Check neutron TLS key file
  vars:
    service: "{{ neutron_services['neutron-tls-proxy'] }}"
  stat:
    path: "{{ node_config_directory }}/neutron-tls-proxy/neutron-key.pem"
  register: neutron_tls_key
  when:
    - neutron_services['neutron-tls-proxy']['enabled'] | bool
    - inventory_hostname in groups['neutron-tls-proxy']
    - neutron_tls_proxy_dir.stat.exists

- name: Creating TLS backend PEM File
  vars:
    service: "{{ neutron_services['neutron-tls-proxy'] }}"
  assemble:
    src: "{{ node_config_directory }}/neutron-tls-proxy/"
    dest: "{{ node_config_directory }}/neutron-tls-proxy/neutron-cert-and-key.pem"
    mode: "0660"
    regexp: "^neutron-(cert|key)\\.pem$"
    remote_src: true
  become: true
  when:
    - neutron_services['neutron-tls-proxy']['enabled'] | bool
    - inventory_hostname in groups['neutron-tls-proxy']
    - neutron_tls_proxy_dir.stat.exists
    - neutron_tls_cert.stat.exists
    - neutron_tls_key.stat.exists

- name: Check if policies shall be overwritten
  stat:
    path: "{{ item }}"
  delegate_to: localhost
  run_once: True
  register: neutron_policy
  with_first_found:
    - files: "{{ supported_policy_format_list }}"
      paths:
        - "{{ node_custom_config }}/neutron/"
      skip: true

- name: Set neutron policy file
  set_fact:
    neutron_policy_file: "{{ neutron_policy.results.0.stat.path | basename }}"
    neutron_policy_file_path: "{{ neutron_policy.results.0.stat.path }}"
  when:
    - neutron_policy.results

- name: Copying over existing policy file
  template:
    src: "{{ neutron_policy_file_path }}"
    dest: "{{ node_config_directory }}/{{ item.key }}/{{ neutron_policy_file }}"
    mode: "0660"
  become: true
  when:
    - neutron_policy_file is defined
  with_dict: "{{ neutron_services | select_services_enabled_and_mapped_to_host }}"

- name: Checking whether api-paste.ini file exists
  vars:
    service: "{{ neutron_services['neutron-server'] }}"
  stat:
    path: "{{ node_custom_config }}/neutron/api-paste.ini"
  delegate_to: localhost
  run_once: True
