    mode: "0660"
  become: true
  with_first_found:
    - "{{ node_custom_config }}/neutron/{{ inventory_hostname }}/neutron-tls-proxy.cfg"
    - "{{ node_custom_config }}/neutron/neutron-tls-proxy.cfg"
    - "neutron-tls-proxy.cfg.j2"
  when:
    - neutron_services['neutron-tls-proxy']['enabled'] | bool
    - inventory_hostname in groups['neutron-tls-proxy']
    - neutron_tls_proxy_dir.stat.exists

- name: Copying over neutron_taas.conf
  become: true
  vars:
    service_name: "{{ item.key }}"
    services_need_neutron_taas_conf:
      - "neutron-server"
      - "neutron-openvswitch-agent"
  merge_configs:
    sources:
      - "{{ role_path }}/templates/neutron_taas.conf.j2"
      - "{{ node_custom_config }}/neutron/neutron_taas.conf"
      - "{{ node_custom_config }}/neutron/{{ inventory_hostname }}/neutron_taas.conf"
    dest: "{{ node_config_directory }}/{{ item.key }}/neutron_taas.conf"
    mode: "0660"
  when:
    - enable_neutron_taas | bool
    - item.key in services_need_neutron_taas_conf
  with_dict: "{{ neutron_services | select_services_enabled_and_mapped_to_host }}"

- name: Copy neutron-ovs-cleanup config files
  become: true
  vars:
    service_name: "neutron-openvswitch-agent"
    service: "{{ neutron_services[service_name] }}"
    ovs_agent_dir: "{{ node_config_directory }}/neutron-openvswitch-agent"
    cleanup_dir: "{{ node_config_directory }}/neutron-ovs-cleanup"
  copy:
    remote_src: true
    src: "{{ item }}"
    dest: "{{ cleanup_dir }}/{{ item | basename }}"
    mode: "{{ '0644' if item | basename == 'config.json' else '0660' }}"
  loop:
    - "{{ ovs_agent_dir }}/config.json"
    - "{{ ovs_agent_dir }}/neutron.conf"
    - "{{ ovs_agent_dir }}/openvswitch_agent.ini"
  when:
    - neutron_services['neutron-openvswitch-agent']['enabled'] | bool
    - inventory_hostname in groups['neutron-openvswitch-agent']

- name: Copy neutron-ovs-cleanup ML2 plugin configs
  become: true
  vars:
    service_name: "neutron-openvswitch-agent"
    service: "{{ neutron_services[service_name] }}"
    ovs_agent_dir: "{{ node_config_directory }}/neutron-openvswitch-agent"
    cleanup_dir: "{{ node_config_directory }}/neutron-ovs-cleanup"
  copy:
    remote_src: true
    src: "{{ ovs_agent_dir }}/{{ item.path | basename }}"
    dest: "{{ cleanup_dir }}/{{ item.path | basename }}"
    mode: "0660"
  when:
    - neutron_services['neutron-openvswitch-agent']['enabled'] | bool
    - inventory_hostname in groups['neutron-openvswitch-agent']
    - check_extra_ml2_plugins is defined
    - check_extra_ml2_plugins.matched > 0
  loop: "{{ check_extra_ml2_plugins.files }}"

- name: Copy neutron-ovs-cleanup policy file
  become: true
  vars:
    service_name: "neutron-openvswitch-agent"
    service: "{{ neutron_services[service_name] }}"
    ovs_agent_dir: "{{ node_config_directory }}/neutron-openvswitch-agent"
    cleanup_dir: "{{ node_config_directory }}/neutron-ovs-cleanup"
  copy:
    remote_src: true
    src: "{{ ovs_agent_dir }}/{{ neutron_policy_file }}"
    dest: "{{ cleanup_dir }}/{{ neutron_policy_file }}"
    mode: "0660"
  when:
    - neutron_services['neutron-openvswitch-agent']['enabled'] | bool
    - inventory_hostname in groups['neutron-openvswitch-agent']
    - neutron_policy_file is defined
