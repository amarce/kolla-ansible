---
# NOTE(r-krcek): List of arguments should follow argument_spec in
# kolla_container module
- name: Reset service-check pending summary
  set_fact:
    service_check_pending_summary: []

- name: "{{ kolla_role_name | default(project_name) }} | Check containers"
  become: true
  vars:
    service: "{{ item.value }}"
    _service_check_common_options: >-
      {{ docker_common_options if kolla_container_engine != 'podman'
         else (docker_common_options | dict2items
               | rejectattr('key', 'in', ['restart_policy', 'restart_retries'])
               | list | items2dict) }}
  kolla_container:
    action: "compare_container"
    common_options: "{{ _service_check_common_options }}"
    name: "{{ service.container_name }}"
    image: "{{ service.image | default(omit) }}"
    volumes: "{{ service.volumes | default(omit) }}"
    dimensions: "{{ service.dimensions | default(omit) }}"
    tmpfs: "{{ service.tmpfs | default(omit) }}"
    volumes_from: "{{ service.volumes_from | default(omit) }}"
    privileged: "{{ service.privileged | default(omit) }}"
    cap_add: "{{ service.cap_add | default(omit) }}"
    environment: "{{ service.environment | default(omit) }}"
    healthcheck: "{{ service.healthcheck | default(omit) }}"
    ipc_mode: "{{ service.ipc_mode | default(omit) }}"
    pid_mode: "{{ service.pid_mode | default(omit) }}"
    security_opt: "{{ service.security_opt | default(omit) }}"
    labels: "{{ service.labels | default(omit) }}"
    command: "{{ service.command | default(omit) }}"
    cgroupns_mode: "{{ service.cgroupns_mode | default(omit) }}"
  with_dict: "{{ lookup('vars', (kolla_role_name | default(project_name)) + '_services') | select_services_enabled_and_mapped_to_host }}"
  when: not (service.iterate | default(False)) | bool
  register: container_check

- name: Cache compare-container drift results
  set_fact:
    service_check_compare_results: "{{ (service_check_compare_results | default({})) | combine({ item.item.key: item.changed }) }}"
    service_check_compare_details: "{{ (
        service_check_compare_details | default({})
      )
      | combine({
          item.item.key: {
            'container_needs_recreate': item.container_needs_recreate | default(false),
            'container_recreate_reasons': item.container_recreate_reasons | default([]),
          }
        }) }}"
  loop: "{{ container_check.results | default([]) }}"
  when: container_check is defined

- name: Include tasks
  vars:
    service: "{{ outer_item.value }}"
  include_tasks: iterated.yml
  loop: "{{ lookup('vars', (kolla_role_name | default(project_name)) + '_services') | select_services_enabled_and_mapped_to_host | dict2items }}"
  loop_control:
    loop_var: outer_item
  when: (service.iterate | default(False)) | bool

- name: Include verify tasks
  vars:
    service: "{{ item.value }}"
  include_tasks: verify.yml
  loop: "{{ lookup('vars', (kolla_role_name | default(project_name)) + '_services') | select_services_enabled_and_mapped_to_host | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  tags:
    - container-verify

- name: Determine services for queued actions
  set_fact:
    service_check_restart_services: >-
      {{ service_check_pending_summary | default([])
         | selectattr('container_needs_recreate', 'truthy')
         | rejectattr('container_missing', 'truthy')
         | map(attribute='service_name')
         | list | unique }}

- name: Validate queued service handler targets
  assert:
    that:
      - (service_check_restart_services | map('type_debug') | list | unique | difference(['str', 'unicode'])) | length == 0
      - service_check_restart_services | select('search', '\\') | list | length == 0
      - service_check_restart_services | select('match', "^\\\\?\\d+$") | list | length == 0
    fail_msg: "Invalid service names detected in service_check_restart_services: {{ service_check_restart_services }}"
  when: service_check_restart_services | length > 0

- name: Determine service handlers for queued actions
  set_fact:
    service_check_restart_targets: >-
      {{ service_check_restart_services | default([])
         | map('regex_replace', '^', 'Restart ')
         | map('regex_replace', '$', ' container')
         | list | unique }}

- name: "{{ kolla_role_name | default(project_name) }} | Notify service handlers for queued actions"
  debug:
    msg: Notifying handlers
  changed_when: service_check_restart_targets | length > 0
  when:
    - service_check_restart_targets | length > 0
    - kolla_container_engine == 'docker' or (kolla_container_engine == 'podman' and kolla_podman_use_systemd | bool)
  notify: "{{ service_check_restart_targets }}"
