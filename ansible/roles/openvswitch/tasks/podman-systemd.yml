---
- name: Generate Podman systemd units for Open vSwitch
  include_role:
    name: common
    tasks_from: podman_systemd
  vars:
    service: "{{ item.value }}"
  loop: "{{ openvswitch_services | select_services_enabled_and_mapped_to_host | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
